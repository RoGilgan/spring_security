<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
    <style>table th, table td {padding: 15px;}</style>
</head>
<body>

<h1>Admin panel</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Authorities</th>
        <th>Edit user</th>
        <th>Delete user</th>
    </tr>
    <th:block th:each="user:${users}">
        <tr>
            <td><a th:href="@{/admin/{id}(id=${user.getId()})}"
                th:text="${user.getName()}"></a></td>

            <td th:text="${user.getAge()}"></td>

            <td th:text="${user.getAuthorities().toString()}">value</td>

            <td>
                <form th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                    <button>Edit</button>
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    </th:block>
</table>

<br/>
<hr/>

<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
