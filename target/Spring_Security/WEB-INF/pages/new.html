<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/}" th:object="${user}">

    <label for="name">Enter name:</label>
    <input th:type="text" th:field="*{name}" id="name">

    <br/>
    <br/>
    <label for="age">Enter age:</label>
    <input th:type="text" th:field="*{age}" id="age">

    <br/>
    <br/>
    <label for="email">Enter email:</label>
    <input th:type="text" th:field="*{email}" id="email">

    <br/>
    <br/>
    <label for="login">Enter login:</label>
    <input th:type="text" th:field="*{login}" id="login">

    <br/>
    <br/>
    <label for="password">Enter password:</label>
    <input th:type="password" th:field="*{password}" id="password">

    <br/>
    <br/>

    <input type="submit" value="Register!">

</form>
<br/>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
